<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="summary-container">
    <img src="images/illustration-hero.svg" alt="Illustration Hero" class="hero">
    <div class="summary-info container">
      <h2 class="summary-title">
        Order Summary
      </h2>
      <p class="summary-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan-container container">
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music Icon" class="icon">
        <div class="plan-info">
          <h3 class="plan-title">
            Annual Plan
          </h3>
          <p class="plan-price">
            $59.99/year
          </p>
        </div>
      </div>
      <a href="" class="change-btn">Change</a>
    </div>
    <button class="proceed-btn btn container">Proceed to Payment</button>
    <button class="cancel-btn btn container">Cancel Order</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
